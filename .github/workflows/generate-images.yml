name: Generate Exercise Images

# Manually triggered from the Actions tab.
# Requires GEMINI_API_KEY to be set in repo Settings → Secrets → Actions.
on:
  workflow_dispatch:
    inputs:
      overwrite:
        description: 'Overwrite existing images (yes / no)'
        required: false
        default: 'no'

permissions:
  contents: write   # needed to push generated images back to the repo

jobs:
  generate:
    name: Generate via Gemini Imagen 3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Wipe existing images (if overwrite requested)
        if: ${{ github.event.inputs.overwrite == 'yes' }}
        run: |
          find assets/images/exercises -name '*.jpg' -delete
          echo "Existing images removed."

      - name: Generate images
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python3 scripts/generate_images.py

      - name: Commit and push generated images
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/images/exercises/
          if git diff --cached --quiet; then
            echo "No new images to commit."
          else
            COUNT=$(git diff --cached --name-only | wc -l)
            git commit -m "Generate ${COUNT} exercise images via Gemini Imagen 3"
            git push
          fi
